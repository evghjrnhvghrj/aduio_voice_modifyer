<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Changer for MP3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold mb-4">🎙️ Voice Changer</h1>

    <input id="fileInput" type="file" accept=".mp3" class="mb-4 block w-full border rounded px-3 py-2" />
    <div id="fileError" class="text-red-500 mb-2 hidden">❌ Only MP3 files allowed!</div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">Pitch</label>
      <input id="pitch" type="range" min="0.5" max="2" value="1" step="0.1" class="w-full"/>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">Speed</label>
      <input id="speed" type="range" min="0.5" max="2" value="1" step="0.1" class="w-full"/>
    </div>

    <button id="modifyBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-xl disabled:opacity-50" disabled>
      🎛️ Modify Audio
    </button>

    <div id="status" class="mt-4 text-green-600 hidden">✅ Audio modified successfully!</div>

    <a id="downloadBtn" href="#" download="modified.mp3" class="mt-4 inline-block bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-xl hidden">
      ⬇️ Download Modified MP3
    </a>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const modifyBtn = document.getElementById('modifyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileError = document.getElementById('fileError');
    const status = document.getElementById('status');

    let uploadedFile = null;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== 'audio/mpeg') {
        fileError.classList.remove('hidden');
        modifyBtn.disabled = true;
        uploadedFile = null;
      } else {
        fileError.classList.add('hidden');
        modifyBtn.disabled = false;
        uploadedFile = file;
      }
    });

    modifyBtn.addEventListener('click', () => {
      if (!uploadedFile) return;

      // Simulate modification delay
      status.classList.add('hidden');
      modifyBtn.textContent = '🔧 Modifying...';
      modifyBtn.disabled = true;

      setTimeout(() => {
        // Fake modification output
        const blob = new Blob([uploadedFile], { type: 'audio/mpeg' });
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;

        modifyBtn.textContent = '🎛️ Modify Audio';
        modifyBtn.disabled = false;
        downloadBtn.classList.remove('hidden');
        status.classList.remove('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
